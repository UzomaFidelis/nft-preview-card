<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card-body">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="an image of a crystal" class="card-img">
        <a href="#">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view icon" class="view-icon">
          </div>
        </a>
      </div>
      <div class="text-container">
        <h1><a href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-container">
          <div class="flex-container">
            <div class="icon">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            </div>
            <div>
              <p class="value">0.041ETH</p>
            </div>
          </div>
          <div class="flex-container time">
            <div class="icon">
              <img src="./images/icon-clock.svg" alt="clock icon">
            </div>
            <div>
              <p class="time-left">3 days left</p>
            </div>
          </div>

        </div>

        <hr>

        <div class="flex-container card-foot">
          <img src="./images/image-avatar.png" alt="an image of Jules Wyvern" class="avatar">

          <p class="foot-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Uzoma Fidelis</a>.
    </div>
  </footer>

</body>

</html>
